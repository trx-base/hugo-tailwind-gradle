{{ define "main" }}

<article class="prose mx-auto max-w-screen-lg prose-headings:text-gray-600">
  <section class="pt-20">
    <div class="flex w-full flex-col text-center">
      <h1 class="">{{ .Title }}</h1>
      <p class="mx-auto text-base font-thin leading-relaxed lg:w-2/3">
        {{ .Description }}
      </p>
      <img src="{{ .Params.image }}" class="mx-auto w-2/3" />
    </div>
  </section>
  <div class="px-5">{{ .Content }}</div>
</article>

{{ end }}
