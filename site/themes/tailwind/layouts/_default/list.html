{{ define "main" }}

<article class="prose mx-auto max-w-screen-md prose-headings:text-gray-600">
  <section class="pt-20 pb-4">
    <div class="flex w-full flex-col text-center">
      <h1 class="">{{ .Title }}</h1>
    </div>
  </section>
  <div class="px-5">{{ .Content }}</div>
</article>

<section
  class="body-font mx-auto max-w-screen-md overflow-hidden text-gray-600"
>
  <div class="container px-5 py-24">
    <div class="-my-8 divide-y-2 divide-gray-100">
      {{ range .Pages }}

      <div class="flex py-8 md:flex-nowrap">
        <div class="flex flex-shrink-0 flex-col md:mb-0">
          <img src="{{ .Params.image }}" class="mx-8 mt-2 h-auto w-24" />
        </div>
        <div class="md:flex-grow">
          <h2 class="title-font mb-2 text-2xl font-medium">
            {{ .Params.Title }}
          </h2>
          <p class="leading-relaxed">{{ .Params.Description }}</p>
          <a
            href="{{ .Permalink }}"
            class="mt-4 inline-flex items-center text-indigo-500"
            >Mehr erfahren
            <svg
              class="ml-2 h-4 w-4"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>

      {{ end }}
    </div>
  </div>
</section>
{{ end }}
