<header class="body-font text-gray-600">
  <div
    class="container mx-auto flex flex-col flex-wrap items-center p-5 md:flex-row"
  >
    <a
      href="/"
      class="title-font mb-4 flex items-center font-medium text-gray-900 md:mb-0"
    >
      <img src="/images/hugo-tailwind-logo.svg" class="h-14 w-auto" />
    </a>

    <nav class="mx-auto flex flex-wrap items-center justify-center text-base">
      {{ if .Site.Menus.main }} {{ range sort .Site.Menus.main }}
      <a href="{{ .URL }}" class="mr-5 hover:text-gray-900">{{ .Name }}</a>
      {{ end }} {{ end }}
    </nav>

    <button
      class="mt-4 inline-flex items-center rounded border-0 bg-blue-200 py-1 px-3 text-base hover:bg-blue-300 focus:outline-none md:mt-0"
    >
      Button
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="ml-1 h-4 w-4"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
  <hr />
</header>
